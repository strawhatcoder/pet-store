<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <!-- ENTER FONT AWESOME SCRIPT HERE -->
    <link rel="stylesheet" href="main.css" />
    <title>Pet Store</title>
  </head>
  <body>
    <!-- Title -->
    <div class="store-name">
      <h1><span>Pet</span> Store</h1>
    </div>

    <!-- Filter -->
    <div class="filter-options">
      <a class="btn" href="#">All</a>
      <a class="btn" href="#">Dogs</a>
      <a class="btn" href="#">Cats</a>
      <a class="btn" href="#">Rabbits</a>
      <a class="btn" href="#">Turtles</a>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <i class="fas fa-search"></i
      ><input id="search" type="text" placeholder="search for pet" />
    </div>

    <!-- Gallery -->
    <div class="gallery"></div>

    <!-- Import Script -->
    <script src="script.js"></script>
  </body>
</html>
